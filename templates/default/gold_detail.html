function cutstr(str, len) {
    var str_length = 0;
    var str_len = 0;
    var ext     = '...';//...
    str_cut = new String();
    str_len = str.length;
    for (var i = 0; i < str_len; i++) {
        a = str.charAt(i);
        str_length++;
        if (escape(a).length > 4) {
            str_length++
        }
        str_cut = str_cut.concat(a);
        if (str_length >= len) {
            str_cut = str_cut.concat(ext);
            return str_cut
        }
    }
    if (str_length < len) {
        return str
    }
}

		$.each(v,function(kk,vv){

function pageselectCallback(page_index,jq,opts){
	$('#dataTable tbody,#dataTable_fex tbody').empty();
	CF_DO_PRA.page     = page_index+1;
	CF_DO_PRA.pagesize = opts.items_per_page;

	$.getJSON(DO_API_URL,CF_DO_PRA,function(data){
		clearLoadingDiv();
		packageData(data.Rows);
	});
	return false;
}
function isEmpty(data){
	return $.isArray(data)?!data.length:$.isEmptyObject(data);
}
function packageData(data){
	var fex_table = $('#dataTable_fex').find('table');
	var dat_table = $('#dataTable').find('table');
	
	if(isEmpty(data)){
		$('#load_div_cnt_no').show();
		$('#load_div_cnt').hide();
		return;
	}else {$('#load_div_cnt').show();$('#load_div_cnt_no').hide();}
	$.each(data,function(k,v){
		var ke,key,display,display_y,display_n,_str,_data_info;
		//组装fex表格数据DOM
		_str = "<tr>";
		$(fex_table).find('thead th').each(function(){
			var _len= parseInt($(this).attr('len'));
			display = eval("v."+$(this).attr('name'));
			//display = display.replace(/(^\s*)|(\s*$)/g, "");
			key     = eval("v."+$(this).attr('key')+" || ''");
			key     = typeof key == 'undefined' ? '' : key;
			
			display_title = display.replace(/<[^>]*>/g,'');
			if(0 < _len) display = cutstr(display,_len);
			_str += "<td title='"+display_title+"'>"+display+"</td>";
		});
		$(fex_table).find('tbody').append(_str+"</tr>");
		//组装table表格数据DOM
		_str = "<tr>";
		$(dat_table).find('thead th').each(function(){
			var _len       = parseInt($(this).attr('len'));
            var _data_info = eval("v."+$(this).attr('name'));
            _data_info	   = _data_info || '';
            if('is_valid_status' == $(this).attr('name')){
                    _data_info = '<span title="" class="icon_'+(1==_data_info?'start':(0==_data_info?'close':'stop'))+'"></span>';
            }else if('mission_completion_status' == $(this).attr('name')){
                    _data_info = 0==_data_info?'无效操作':(1==_data_info?'已领取'+parseFloat(v.goldcoin/10)+'个金币':(2==_data_info?'有效未领取':'有效未完成'));
            }
            _data_info_title = _data_info?_data_info.replace(/<[^>]*>/g,''):'';
            if(0 < _len && _data_info) _data_info = cutstr(_data_info,_len);
            _str += "<td title='"+_data_info_title+"'>"+_data_info+"</td>";
		});
		$(dat_table).find('tbody').append(_str+"</tr>");
	});
}
function mergeData(pra,vv){
	$.each(vv,function(k,v){
		eval("pra."+k+" = '"+v.toString().replace(/'/g,"\\'")+"';");
	});
	return pra;
}
function fmoney(s, n)
{
   n = n > 0 && n <= 20 ? n : 2;
   s = parseFloat((s + "").replace(/[^\d\.-]/g, "")).toFixed(n) + "";
   var l = s.split(".")[0].split("").reverse(),
   r = s.split(".")[1];
   t = "";
   for(i = 0; i < l.length; i ++ )
   {
      t += l[i] + ((i + 1) % 3 == 0 && (i + 1) != l.length ? "," : "");
   }
   return t.split("").reverse().join("") + "." + r;
}

            		var name = 'tableItem';
            		if('tableItemSelectAll' == $(this).attr('id')){
            			$("[name='"+name+"\[\]']").attr("checked",$(this).attr("checked"));
            		}else{
            			var _flag = true;
            			$("[name='"+name+"\[\]']").each(function() { 
            				if(false == $(this).attr('checked')){
            					_flag = false;return false;
            				}
            			});
            			$('#tableItemSelectAll').attr('checked',_flag);
            		}
            		showData({});
            	});
                $('#exportFile').click(function() {
                	var _tmp = {"sortname":CF_DO_PRA.sortname,"sortorder":CF_DO_PRA.sortorder};
            		$.each(CF_DO_PRA,function(k,v){
            			eval("_tmp['"+k+"']='"+v.toString().replace(/'/g,"\\'")+"';");
            		});
            		_tmp['exp_name'] = !$('#last_name').html()?$('#tip_channel').html():$('#last_name').html();
            		_tmp['exp_name'] = _tmp['exp_name'].replace(/&gt;/g,'').replace(/<[^>]*>/g,'');
            		_tmp['top_agent_id_'] = _tmp['top_agent_id'];
            		
            		$('#rqstr').val($.toJSON(_tmp));
            		$('#excel_frm').submit();
                    return false;
                });
            });
